{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}


{% block content %}
    
<div style=" width: 100%; max-width:530px; padding:15px; margin: 0 auto;">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <br>
        <h4>or <a href="{% url 'signup' %}">signup</a></h4>
</div>


{% endblock %}
