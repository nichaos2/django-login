{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<p>Hi {{ user.username }}!</p>

    {% if user.is_staff %}
    <h3>You are staff </h3>
    {% endif %}


    <br>
    <p><a href="{% url 'logout' %}">logout</a></p>
    
{% else %}

    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>




{% endif %}



{% endblock %}
